<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - EduPathway</title>
    <script src="auth.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-brand">
                <span>🎓</span>
                <span class="logo-text">EduPathway</span>
            </div>
            <button class="close-sidebar-btn">&times;</button>
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html"><span>🏠</span><span class="link-text">Dashboard</span></a>
            <a href="tasks.html" class="active"><span>✔️</span><span class="link-text">Tasks</span></a>
            <a href="goals.html"><span>🎯</span><span class="link-text">Goals</span></a>
            <a href="calendar.html"><span>📅</span><span class="link-text">Calendar</span></a>
        </nav>
        <a href="#" id="logoutBtn" class="nav-menu-logout"><span>↩️</span><span class="link-text">Logout</span></a>
    </aside>
    <div class="main-content-wrapper">
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="open-sidebar-btn">☰</button>
                    <div>
                        <h1>Task Manager</h1>
                        <p class="header-meta">Organize and track your study tasks efficiently.</p>
                    </div>
                </div>
                <button id="addTaskBtn" class="add-button">+ Add Task</button>
            </header>
            <nav id="taskTabs" class="tabs">
                <button class="tab-button active" data-filter="all">All Tasks</button>
                <button class="tab-button" data-filter="pending">Pending</button>
                <button class="tab-button" data-filter="in-progress">In Progress</button>
                <button class="tab-button" data-filter="completed">Completed</button>
            </nav>
            <section id="taskListContainer" class="task-list"></section>
        </div>
    </div>
    <div id="addTaskModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button id="closeTaskModalBtn" class="close-button">&times;</button>
            </div>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskSubject">Subject</label>
                    <input type="text" id="taskSubject">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Estimated Time</label>
                    <div class="time-input-group">
                        <input type="number" id="taskTimeValue" required>
                        <select id="taskTimeUnit">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="seconds">Seconds</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="modal-button add-button">Add Task</button>
            </form>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
